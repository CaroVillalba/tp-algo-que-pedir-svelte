<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container container-auto">
        <form class="form-column" action="#" method="post">
            <header class="form-row">
                
                    <i class="ph ph-chef-hat"></i>
                
                <h1>Algo que pedir</h1>
            </header>
            <div class="form-group">
                <label for="user">Usuario*</label>
                <input type="text" id="user" name="user" placeholder="Nombre" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña*</label>
                <div class="input-eye">
                    <input type="password" id="password" name="password" placeholder="Contraseña" maxlength="100" required>
                    <button type="button" class="toggle-password" tabindex="-1">
                        <i class="ph ph-eye" style="font-size: 1.2rem;"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="primary-button save-button-wide" id="login">Iniciar sesión</button>
            <p class="subtitle subtitle-center">
                <span>¿No tienes una cuenta? <a href="../pages/register.html">Regístrate</a></span>
            </p>
        </form>
    </main>
</body>
</html>
