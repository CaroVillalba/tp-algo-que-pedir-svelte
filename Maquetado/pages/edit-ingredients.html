<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/edit-ingredients.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="ph ph-chef-hat"></i>
            <span>Algo que Pedir</span>
        </div>
        <nav>
            <a href="../pages/order.html" class="menu-item-inactive">Pedidos</a>
            <a href="../pages/menu.html" class="menu-item-inactive">Menú</a>
            <a href="../pages/ingredients.html" class="active">Ingredientes</a>
            <a href="../pages/account.html" class="menu-item-inactive">Cuenta</a>
            <a href="#" class="expandable-menu-button"><i class="ph ph-list"></i></a>
        </nav>
        <div class="user-profile">
            <img src="../images/foto-perfil.jpeg" alt="Perfil">
        </div>
    </header>

    <div class="content">
        <h1>Editar ingrediente</h1>
        <div class="section">
            <form>
                <div class="form-row form-group">
                    <label for="ingredient-name">Nombre del ingrediente:</label>
                    <input type="text" maxlength="35" id="ingredient-name" name="ingredient-name" required>
                </div>

                <div class="form-row form-group">
                    <label for="ingredient-cost">Costo:</label>
                    <input type="number" id="ingredient-cost" name="ingredient-cost" min="0" inputmode="decimal" required>
                </div>

                <div class="form-row form-group">
                    <label for="food-group">Grupo alimenticio:</label>
                    <select id="food-group" name="food-group" required>
                        <option value="fruits-vegetables">Frutas y verduras</option>
                        <option value="proteins">Proteínas</option> 
                    </select>
                </div>

                <div class="form-row form-group">
                    <label for="origin">Origen animal:</label>
                    <div class="switch-wrapper">
                        <input type="checkbox" id="origen-animal" name="origen-animal" class="switch">
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="primary-button">Guardar cambios</button>
                    <button type="reset" class="secondary-button">Descartar cambios</button>
                </div>
            </form>

        </div>
    </div>

    <footer class="below-header">
        <nav class="below-header-items">
            <a href="#"><i class="ph ph-cooking-pot below-header-items-first"></i></a>
            <a href="#"><i class="ph ph-shopping-cart"></i></a>
            <a href="#"><i class="ph ph-fork-knife"></i></a>
            <a href="#"><i class="ph ph-bowl-food"></i></a>
            <a href="#"><i class="ph ph-user"></i></a>
        </nav>
    </footer>
</body>
</html>
