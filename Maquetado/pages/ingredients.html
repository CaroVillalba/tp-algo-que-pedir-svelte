<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/ingredients.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="ph ph-chef-hat"></i>
            <span>Algo que Pedir</span>
        </div>
        <nav>
            <a href="../pages/order.html" class="menu-item-inactive">Pedidos</a>
            <a href="../pages/menu.html" class="menu-item-inactive">Men√∫</a>
            <a href="#top" class="active">Ingredientes</a>
            <a href="../pages/account.html" class="menu-item-inactive">Cuenta</a>
            <a href="#" class="expandable-menu-button"><i class="ph ph-list"></i></a>
        </nav>
        <div class="user-profile">
            <img src="../images/foto-perfil.jpeg" alt="Perfil">
        </div>
    </header>

    <div class="content">
        <div class = "title-buttons-flex">
            <h1>Ingredientes</h1>
            <button class="primary-button">Nuevo ingrediente</button>
        </div>
        <div class="section-table">
            <table class="table-ingredients">
                <tr>
                    <th class="table-col-nombre">Nombre</th>
                    <th class="table-col-precio">Costo</th>
                    <th class="table-col-grupo">Grupo alimenticio</th>
                    <th class="table-col-origen">Origen</th>
                    <th>Acciones</th>
                </tr>

                <tr>
                    <td class="table-col-nombre table-col-hides">Tomate</td>
                    <td class="table-col-precio">$0.50</td>
                    <td class="table-col-grupo table-col-hides">Frutas y verduras</td>
                    <td class="table-items table-col-origen"><i class="ph ph-avocado"></i></td>
                    <td class="table-items"><i class="ph ph-eye show-details view-button"></i> <i class="ph ph-pencil-simple edit-button"></i> <i class="ph ph-trash delete-button"></i></td>
                </tr>

                <tr>
                    <td class="table-col-nombre table-col-hides">Pechuga de pollo</td>
                    <td class="table-col-precio">$3.00</td>
                    <td class="table-col-grupo table-col-hides">Proteinas</td>
                    <td class="table-items table-col-origen"><i class="ph ph-cow"></i></td>
                    <td class="table-items"><i class="ph ph-eye show-details view-button"></i> <i class="ph ph-pencil-simple edit-button"></i> <i class="ph ph-trash delete-button"></i></td>
                </tr>

                <tr>
                    <td class="table-col-nombre table-col-hides">Arroz</td>
                    <td class="table-col-precio">$1.00</td>
                    <td class="table-col-grupo table-col-hides">Cereales y tuberculos</td>
                    <td class="table-items table-col-origen"><i class="ph ph-avocado"></i></td>
                    <td class="table-items"><i class="ph ph-eye show-details view-button"></i> <i class="ph ph-pencil-simple edit-button"></i> <i class="ph ph-trash delete-button"></i></td>
                </tr>

                <tr>
                    <td class="table-col-nombre table-col-hides">Leche</td>
                    <td class="table-col-precio">$2.00</td>
                    <td class="table-col-grupo table-col-hides">Lacteos</td>
                    <td class="table-items table-col-origen"><i class="ph ph-cow"></i></td>
                    <td class="table-items"><i class="ph ph-eye show-details view-button"></i> <i class="ph ph-pencil-simple edit-button"></i> <i class="ph ph-trash delete-button"></i></td>
                </tr>

                <tr>
                    <td class="table-col-nombre table-col-hides">Palta</td>
                    <td class="table-col-precio">$1.50</td>
                    <td class="table-col-grupo table-col-hides">Frutas y verduras</td>
                    <td class="table-items table-col-origen"><i class="ph ph-avocado"></i></td>
                    <td class="table-items"><i class="ph ph-eye show-details view-button"></i> <i class="ph ph-pencil-simple edit-button"></i> <i class="ph ph-trash delete-button"></i></td>
                </tr>
            </table>
        </div>
    </div>

    <footer class="below-header">
        <nav class="below-header-items">
            <a href="#"><i class="ph ph-cooking-pot below-header-items-first"></i></a>
            <a href="../pages/order.html"><i class="ph ph-shopping-cart"></i></a>
            <a href="../pages/menu.html"><i class="ph ph-fork-knife"></i></a>
            <a href="../pages/ingredients.html"><i class="ph ph-bowl-food"></i></a>
            <a href="../pages/account.html"><i class="ph ph-user"></i></a>
        </nav>
    </footer>
</body>
</html>
