<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plato</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/edit-plate.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="ph ph-chef-hat"></i>
            <span>Algo que Pedir</span>
        </div>
        <nav>
            <a href="../pages/order.html" class="menu-item-inactive">Pedidos</a>
            <a href="../pages/menu.html" class="active">Men√∫</a>
            <a href="../pages/ingredients.html" class="menu-item-inactive">Ingredientes</a>
            <a href="../pages/account.html" class="menu-item-inactive">Cuenta</a>
            <a href="#" class="expandable-menu-button"><i class="ph ph-list"></i></a>
        </nav>
        <div class="user-profile">
            <img src="../images/foto-perfil.jpeg" alt="Perfil">
        </div>
    </header>

    <main class="content">

        <h1>Editar Plato</h1>

        <form>

            <fieldset class = "section">

                <section class = "form-row">
                    
                    <div class="form-column">
                        <div class="form-group">
                            <label for="plate-name">Nombre del plato*</label>
                            <input type="text" id="plate-name" name="plate-name" placeholder="Escribir" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="plate-description">Descripcion*</label>
                            <textarea id="plate-description" name="plate-description" placeholder="Escribir" class="input-description" maxlength="250" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="plate-img-url">URL de la imagen del plato*</label>
                            <input type="text" id="plate-img-url" name="plate-img-url" placeholder="Escribir" required>
                        </div>
                        
                    </div>
                    <div class="form-group form-img">
                        <div class="image-preview">
                            <img src="../images/katsukare.jpeg" alt="Vista previa de la imagen">
                        </div>
                    </div>

                </section>
            </fieldset>

            <fieldset class="section">
                <h2>Costos</h2>
                
                <section class="form-column">

                    <div class="form-group">
                        <label for="costo">Precio Base*</label>
                        <input type="number" id="costo" name="costo" placeholder="Escribir" min="0" inputmode="decimal" required>
                    </div>
                    

                        <div class="checkbox-form-group">
                            <label for="author-plate" class = "checkbox-label">
                                Plato de autor 
                                <span class="checkbox-description">Aplica un porcentaje adicional al precio de venta</span>
                            </label>
                            <div class="switch-wrapper">
                                <input class="switch" type="checkbox" id="author-plate" name="author-plate" value="author-plate">
                            </div>
                        </div>

                        <div class="checkbox-form-group">
                            <label for="discount-plate" class = "checkbox-label">
                                Plato en promocion
                                <span class="checkbox-description">Aplica un descuento al precio de venta</span>
                            </label>
                            <div class="switch-wrapper">
                                <input class="switch" type="checkbox" id="discount-plate" name="discount-plate" value="discount-plate">
                            </div>
                        </div>

                    
                    
                </section>
            </fieldset>
            <fieldset class="section">
                <h2>Ingredientes</h2>
                <span class="prod-cost">Costo de produccion $100</span>
                <section class="section-table">
                    <table class="table-ingredients responsive-table">
                        <thead>
                            <tr>
                                <th class="table-col-grupo">Nombre</th>
                                <th class="table-col-grupo">Grupo alimenticio</th>
                                <th class="table-col-origen">Origen</th>
                                <th class="table-col-acciones">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="Nombre">Tomate</td>
                                <td data-label="Grupo" class="table-col-grupo">Frutas y verduras</td>
                                <td data-label="Origen" class="table-items table-col-origen"><i class="ph ph-avocado"></i></td>
                                <td data-label="Acciones" class="table-items"><i class="ph ph-trash"></i></td>
                            </tr>
                            <tr>
                                <td data-label="Nombre">Pechuga de pollo</td>
                                <td data-label="Grupo" class="table-col-grupo">Proteinas</td>
                                <td data-label="Origen" class="table-items table-col-origen"><i class="ph ph-cow"></i></td>
                                <td data-label="Acciones" class="table-items"><i class="ph ph-trash"></i></td>
                            </tr>
                            <tr>
                                <td data-label="Nombre">Arroz</td>
                                <td data-label="Grupo" class="table-col-grupo">Cereales y tuberculos</td>
                                <td data-label="Origen" class="table-items table-col-origen"><i class="ph ph-avocado"></i></td>
                                <td data-label="Acciones" class="table-items"><i class="ph ph-trash"></i></td>
                            </tr>
                            <tr>
                                <td data-label="Nombre">Leche</td>
                                <td data-label="Grupo" class="table-col-grupo">Lacteos</td>
                                <td data-label="Origen" class="table-items table-col-origen"><i class="ph ph-cow"></i></td>
                                <td data-label="Acciones" class="table-items"><i class="ph ph-trash"></i></td>
                            </tr>
                            <tr>
                                <td data-label="Nombre">Palta</td>
                                <td data-label="Grupo" class="table-col-grupo">Frutas y verduras</td>
                                <td data-label="Origen" class="table-items table-col-origen"><i class="ph ph-avocado"></i></td>
                                <td data-label="Acciones" class="table-items"><i class="ph ph-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </fieldset>
            <section class="container-button">
                <button class="button primary-button">Guardar Cambios</button>
                <button class="button secondary-button" type="reset">Descartar Cambios</button>
            </section>
        </form>

    </main>

    <footer class="below-header">
        <nav class="below-header-items">
            <a href="#"><i class="ph ph-cooking-pot below-header-items-first"></i></a>
            <a href="../pages/order.html"><i class="ph ph-shopping-cart"></i></a>
            <a href="../pages/menu.html"><i class="ph ph-fork-knife"></i></a>
            <a href="../pages/ingredients.html"><i class="ph ph-bowl-food"></i></a>
            <a href="../pages/account.html"><i class="ph ph-user"></i></a>
        </nav>
    </footer>
</body>
</html>
